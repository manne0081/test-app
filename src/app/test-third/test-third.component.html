<div class="page-structure">

    <!-- HEADER -->
    <!-- ****** -->
    <div class="header-container">

        <!-- General-Searching-Box -->
        <div class="searching-container">
            <div class="searching-background">
                <img src="../../assets/calendar2.svg" alt="">
                <span>Searching...</span>
            </div>
        </div>

        <!-- Logo -->
        <div class="logo">
            <img src="../../assets/logo-design-49570.png" alt="">
        </div>

        <!-- Header-Functions -->
        <div class="function-wrapper">

            <!-- TimeTracking -->
            <!-- ------------ -->
            <div class="dropdown">
                <button class="drop-button">
                    <img src="../../assets/bell.svg" alt="">
                </button>
                <div class="drop-content time-tracking">
                    <!-- todo -->
                    Time-Tracking
                </div>
            </div>

            <!-- Profile-Button -->
            <!-- -------------- -->
            <div class="dropdown" style="float:right;">
                <button class="drop-button profile">
                    Maximilian Mustermann
                </button>
                <div class="drop-content">
                  <a>Settings</a>
                  <a routerLink="/partner">Logout</a>
                </div>
            </div>
        </div>
    </div>


    <!-- MENU-STRUCTURE -->
    <!-- ************** -->
    <div class="menu-container">

        <div class="menu-item-container" style="padding-right: 8px; border-right: 1px solid #c0c0c0" routerLink="/test2">
            <div class="menu-item-icon">
                <img class="menu-item" src="../../assets/grid.svg" alt="">
            </div>
        </div>

        <div class="menu-item-container">
            <div class="menu-item-icon">
                <img class="menu-item" src="../../assets/compass.png" alt="">
            </div>
            <div class="menu-item-text">
                Favorites
            </div>
        </div>

        <div class="menu-item-container active">
            <div class="menu-item-icon">
                <img class="menu-item" src="../../assets/compass.png" alt="">
            </div>
            <div class="menu-item-text">
                Menuname 1
            </div>
        </div>

        <div class="menu-item-container">
            <div class="menu-item-icon">
                <img class="menu-item" src="../../assets/compass.png" alt="">
            </div>
            <div class="menu-item-text">
                Menuname 2
            </div>
        </div>

        <div class="menu-item-container">
            <div class="menu-item-icon">
                <img class="menu-item" src="../../assets/compass.png" alt="">
            </div>
            <div class="menu-item-text">
                Menuname 3
            </div>
        </div>
    </div>


    <!-- CONTENT -->
    <!-- ******* -->
    <div class="content-container">
        <div class="content-structure">

            <div class="content-header-container">

                <div class="content-header-wrapper">

                    <div class="button" [ngClass]="{'button-default': !quicklinksVisible, 'button-active': quicklinksVisible}" (click)="setMyQuicklinksVisible()">
                        Quicklinks
                    </div>

                    <div class="content-header-title">
                        Entity Title
                    </div>

                    <div class="button" [ngClass]="{'button-default': !addInfoVisible, 'button-active': addInfoVisible}" (click)="setAddInfoVisible()">
                        Additional Informations
                    </div>
                </div>
            </div>

            <!-- Different Classes wether quicklinks or addInfo should be visible or not -->
            <!-- *********************************************************************** -->
            <div [ngClass]="{'content-wrapper-all': quicklinksVisible && addInfoVisible, 'content-wrapper-quicklinks-hidden': !quicklinksVisible && addInfoVisible,
                             'content-wrapper-addInfo-hidden': quicklinksVisible && !addInfoVisible, 'content-wrapper-only-tiles': !quicklinksVisible && !addInfoVisible}">

                <!-- Quicklinks -->
                <!-- ---------- -->
                <div *ngIf="quicklinksVisible" class="quicklinks-container">
                    <div class="quicklinks-header">
                        <div class="quicklinks-item" *ngFor="let quicklink of quicklinks">
                            Quicklinks
                        </div>
                    </div>
                </div>

                <!-- Tiles -->
                <!-- ----- -->
                <div class="tiles-structure">

                    <!-- Tiles-Header -->
                    <!-- ------------ -->
                    <div class="tiles-header-container">
                        <div class="tiles-header-filters-container">
                            <div class="tiles-header-searching-container">
                                searching
                            </div>
                            <div class="tiles-header-functions-container">
                                <div class="button" style="margin-right: 0px;" (click)="setActiveFiltersVisible()">
                                    Set Active Filters
                                </div>
                                <div class="button" style="margin-right: 0px;">
                                    No Function
                                </div>
                            </div>
                        </div>

                        <div *ngIf="activeFiltersVisible" class="tiles-header-active-filters-container">
                            <div>
                                Acitve Filters
                            </div>
                            <div class="button" style="color: rgb(109, 184, 109); font-size: .8em; margin-right: 0px;">
                                No Function
                            </div>
                        </div>
                    </div>

                    <!-- Tiles -->
                    <!-- ----- -->
                    <div class="tiles-wrapper">
                        <div class="tile-container" *ngFor="let tile of tiles">
                            Tiles
                        </div>
                    </div>

                    <!-- Tiles-Actions -->
                    <!-- ------------- -->
                    <div class="tiles-actions-container">

                        <div class="tiles-actions-left-wrapper">
                            <div class="button" style="margin-left: 0px;">No Function</div>
                        </div>

                        <div class="tiles-actions-center-wrapper">
                            <div class="button">No Function</div>
                        </div>

                        <div class="tiles-actions-right-wrapper">
                            <div class="button" style="margin-right: 0px;">No Function</div>
                        </div>

                    </div>

                </div>

                <!-- Additional Informations -->
                <!-- ----------------------- -->
                <div *ngIf="addInfoVisible" class="addInfo-container">
                    Add Infos
                </div>

            </div>
        </div>
    </div>
</div>
